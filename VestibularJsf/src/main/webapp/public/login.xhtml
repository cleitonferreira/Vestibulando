<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!--      xmlns:sec="http://www.springframework.org/security/facelets/tags">-->

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link href="imagens/favicon.png" rel="shortcut icon" type="image/x-icon" />
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../bootstrap/js/bootstrap.js" type="text/javascript" />
        <!--        <link href="public/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />-->
        <title>Login</title>
    </h:head>
    <h:body style="ba" onload="dialog.login.j_username.focus()">

        <div id="topo">
            <div id="logotipo">
                <center><img src="imagens/topo_sistema.png" class="img-rounded"/></center>
            </div>
        </div> 

        <center>
            <p>
                <img style="margin-top: 0.5%;" src="imagens/base_inscricao.png" class="img-rounded"/>
            </p>
        </center>


        <div id="conteudo" title="&Aacute;rea Restrita">
            <h:form>
                <p:growl id="msg" rendered="#{param.erro}">#{msgs.erro_message}</p:growl>
            </h:form>

            <p:dialog header="&Aacute;rea Restrita"
                      id="dialog"  
                      modal="true"
                      minWidth="335"
                      width="350"
                      closable="false"
                      position="center"
                      widgetVar="modalLogin"
                      showEffect="slide" 
                      draggable="false"
                      resizable="false"
                      visible="true">


                <br />
                <form action="../j_spring_security_check" method="post" id="login">
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputLabel for="j_username" value="Usu&aacute;rio: " /> 
                        <h:inputText id="j_username" required="true"/>
                        <h:outputLabel for="j_password" value="Senha: " />
                        <h:inputSecret id="j_password" required="true"/>
                        <br />
                        <h:commandButton class="btn btn-primary" value="Acessar"/>

                    </h:panelGrid>
                </form>
            </p:dialog>  
        </div>

        <!-- Fim da div conteudo -->

                    </div>

    </h:body>
</html>
